<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENROLLMENT FORM ELEMENTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="card-body">
        <form action="#" method="POST" name="frmReceipt" id="frmReceipt">
            <h2>ENROLLMENT FORM</h2>
            <br>

            <!-- TEXT INPUT ELEMENTS -->
            <div class="form-group">
                <label for="StudentNumber">Student Number:</label>
                <input type="number" class="form-control"  name="StudentNumber" id="StudentNumber" placeholder="Enter student number" required>
            </div>

            <br>
            <div class="form-group">
                <label for="LastName">Last Name:</label>
                <input type="text" class="form-control"  name="LastName" id="LastName" placeholder="Enter last name" required>
            </div>

            <br>
            <div class="form-group">
                <label for="FirstName">First Name:</label>
                <input type="text" class="form-control"  name="FirstName" id="FirstName" placeholder="Enter first name" required>
            </div>

            <br>
            <div class="form-group">
                <label for="MiddleName">Middle Name:</label>
                <input type="text" class="form-control"  name="MiddleName" id="MiddleName" placeholder="Enter middle name" required>
            </div>

            <!-- RADIOBUTTONS FOR GENDER-->
            <br>
            <div class="form-group">
                <fieldset class="form-group">
                    <legend>Gender:</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                        <label class="form-check-label" for="male">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </fieldset>
            </div>

            <br>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" class="form-control"  name="Email" id="Email" placeholder="Enter email" required>
            </div>

            <!-- SELECT OR DROPDOWN FOR COURSE -->
            <br>
            <div class="form-group">
                <label for="Course">Select Course:</label>
                <select class="form-control form-select" id="Course" name="Course" required>
                    <option>SELECT ONE</option>
                    <option>BSIT</option>
                    <option>BSCS</option>
                    <option>BSIS</option>
                    <option>BSCPE</option>
                </select>
            </div>

            <!-- RADIOBUTTONS FOR TUITION FEES-->
            <br>
            <div class="form-group">
                <fieldset class="form-group">
                    <legend>Select Tuition Fees:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Tuition" id="1stYear" value="1st Year" checked>
                        <label class="form-check-label" for="1stYear">1st Year 500.00</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Tuition" id="2ndYear" value="2nd Year">
                        <label class="form-check-label" for="2ndYear">2nd Year 600.00</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Tuition" id="3rdYear" value="3rd Year">
                        <label class="form-check-label" for="3rdYear">3rd Year 800.00</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Tuition" id="4thYear" value="4th Year">
                        <label class="form-check-label" for="4thYear">4th Year 900.00</label>
                    </div>
                </fieldset>
            </div>

            <!-- CHECKBOXES FOR OTHER FEES-->
            <br>
            <div class="form-group">
                <fieldset class="form-group">
                    <legend>Select Other Fees:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="regfee" id="regfee" value="Registration Fee 100.00" checked>
                        <label class="form-check-label" for="regfee">Registration Fee 100.00</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="intfee" id="intfee" value="Internet Fee 100.00">
                        <label class="form-check-label" for="intfee">Internet Fee 100.00</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="idfee" id="idfee" value="ID Fee 100.00">
                        <label class="form-check-label" for="idfee">ID Fee 100.00</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="libfee" id="libfee" value="Library Fee 50.00">
                        <label class="form-check-label" for="libfee">Library Fee 50.00</label>
                    </div>
                </fieldset>
            </div>

            <!-- SELECT OR DROPDOWN FOR SCHOLARSHIPS  -->
            <br>
            <div class="form-group">
                <label for="ScholarShips">Select Scholarship:</label>
                <select class="form-control form-select" id="ScholarShips" name="ScholarShips" required>
                    <option>SELECT ONE</option>
                    <option>DEAN'S LISTER 200.00</option>
                    <option>STUDENT ASSISTANT 500.00</option>
                    <option>PRESIDENT LIST 700.00</option>
                    <option>FULL SCHOLARSHIP 1000.00</option>
                </select>
            </div>

            <!--ACTION/COMMAND BUTTONS-->
            <br>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary mb-2" id="btnCompute">COMPUTE AMOUNT TO PAY</button>
            </div>

        </form>
    </div>
</body>
</html>
