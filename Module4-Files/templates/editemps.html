<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee Record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="card-body">
        <form action="/update_emp" method="POST" name="frmEmployee" id="frmEmployee">
            <h2>Edit Employee Record</h2>
            <p><a href="{{ url_for('.read_all_emp') }}"><button type="button" class="btn btn-secondary">Back to List</button></a></p>

            <!-- TEXT INPUT ELEMENTS -->
            <div class="form-group">
                <label for="EmployeeID">Employee ID:</label>
                <input type="text" class="form-control"  name="EmployeeID" id="EmployeeID" placeholder="Enter employee ID" value="{{ row['Employee_ID'] }}" readonly>
            </div>

            <br>
            <div class="form-group">
                <label for="LastName">Last Name:</label>
                <input type="text" class="form-control"  name="LastName" id="LastName" placeholder="Enter last name" value="{{ row['Last_Name'] }}" required>
            </div>

            <br>
            <div class="form-group">
                <label for="FirstName">First Name:</label>
                <input type="text" class="form-control"  name="FirstName" id="FirstName" placeholder="Enter first name" value="{{ row['First_Name'] }}" required>
            </div>

            <br>
            <div class="form-group">
                <label for="MiddleName">Middle Name:</label>
                <input type="text" class="form-control"  name="MiddleName" id="MiddleName" placeholder="Enter middle name" value="{{ row['Middle_Name'] }}" required>
            </div>

            <br>
            <div class="form-group">
                <fieldset class="form-group">
                    <legend>Gender:</legend>
                    <!-- Male Radio Button -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" {% if row['Gender'] == 'Male' %} checked {% endif %}>
                        <label class="form-check-label" for="male">Male</label>
                    </div>

                    <!-- Female Radio Button -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female" {% if row['Gender'] == 'Female' %} checked {% endif %}>
                        <label class="form-check-label" for="female">Female</label>
                    </div>

                    <!-- Others Radio Button -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="others" value="Others" {% if row['Gender'] == 'Others' %} checked {% endif %}>
                        <label class="form-check-label" for="others">Others</label>
                    </div>
                </fieldset>
            </div>

            <br>
            <div class="form-group">
                <label for="DateHired">Date Hired:</label>
                <input type="date" class="form-control"  name="DateHired" id="DateHired" value="{{ row['Date_Hired'] }}" required>
            </div>

            <br>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" class="form-control"  name="Age" id="Age" placeholder="Enter age" value="{{ row['Age'] }}" required>
            </div>

            <br>
            <div class="form-group">
                <label for="Department">Select Department:</label>
                <select class="form-control form-select" id="Department" name="Department" required>
                    <option {% if row['Department'] == 'Finance' %} selected {% endif %}>Finance</option>
                    <option {% if row['Department'] == 'Human Resources' %} selected {% endif %}>Human Resources</option>
                    <option {% if row['Department'] == 'Information Technology' %} selected {% endif %}>Information Technology</option>
                    <option {% if row['Department'] == 'Operations' %} selected {% endif %}>Operations</option>
                </select>
            </div>

            <br>
            <div class="form-group">
                <label for="Address">Home Address:</label>
                <textarea class="form-control" name="Address" id="Address" placeholder="Enter home address" required>{{ row['Home_Address'] }}</textarea>
            </div>

            <br>
            <div class="form-group">
                <label for="EmailAdd">Email Address:</label>
                <input type="email" class="form-control"  name="EmailAdd" id="EmailAdd" placeholder="Enter email address" value="{{ row['Email_Address'] }}" required>
            </div>

            <!-- ACTION OR COMMAND BUTTONS -->
            <br>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary mb-2" id="btnSubmit">UPDATE RECORD</button>
            </div>

        </form>
    </div>
</body>
</html>
